      /**Box2**/

        color: #cccccc;
        font-size: 0.85rem;
        margin-left: 15px;
        margin-top: 20px;
      }

        font-size: 1rem;
        margin-left: 3px;
      }
      .add-icon {
        display: flex;
        align-items: center;
      }
      /** box3 **/

        justify-content: space-evenly;

        width: 600px;
        height: 40px;
        border-radius: 6px;
      }
      .nav-search:hover {
        border: 2px solid orange;
      }
      .search-select {
        background-color: aquamarine;
        width: 50px;
        text-align: center;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        border: none;
      }
      .search-input {
        width: 95%;
        font-size: 1rem;
        border: none;
      }
      .search-icon {
        width: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
        background-color: orange;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        color: #0f1111;
      }
      /** box 4**/
      span {
        font-size: 0.7rem;
      }
      .nav-second {
        font-size: 0.87rem;
        font-weight: 700;
      }
      .nav-cart i {
        font-size: 30px;
      }

      .nav-cart {
        font-size: 0.85rem;
        font-weight: 700;
      }
      .panel {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        column-gap: 5px;
      }
      .panel-ops{
        display: flex;
        flex-direction: row;;
        column-gap: 5px;

      }
      .main {
        width: 100%;
        height: 300px;
        background-image: url(https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/Alphonsa/GW/NOV/BAU/GW_HERO_PC_1_2x._CB542130280_.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin-top: 10px;
      }
      .shop-section {
        display: flex;
        justify-content: space-evenly;
        background-color: #e3c3c8;
      }
      .box {
        border: 2px;
        height: 400px;
        width: 23%;
        padding: 20px 0px 15px;
      }
      .box-img {
        height: 350px;
      }
      .box-img2 {
        height: 350px;
      }
      .box-img3 {
        height: 350px;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .box-img4 {
        height: 350px;

  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo"></div>
        </div>
        <div class="nav-address">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="add-sec">India</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-signin">
          <p><span>Hello,sign in</span></p>
          <p class="nav-second">Account & list</p>
        </div>
        <div class="nav-return">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
        
      </div>
      <div>
        <div class="panel">
          <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
          </div>
          <div class="panel-ops">
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Card</p>
            <p>Sell</p>
          </div>
          <div class="panel-deals">Shop deals in Electronics</div>
        </div>
      </div>
